# ğŸ§ª Mobile CI Pipeline - PRIMOTEX ERP
# Executa testes automÃ¡ticos em cada PR e push

name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/mobile/**'
      - '.github/workflows/mobile-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./frontend/mobile

jobs:
  # ğŸ” AnÃ¡lise de cÃ³digo e linting
  lint:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/mobile/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¯ Run TypeScript check
        run: npm run type-check

      - name: ğŸ“Š Run security audit
        run: npm audit --audit-level=moderate

  # ğŸ§ª Testes unitÃ¡rios e de integraÃ§Ã£o
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/mobile/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: ğŸ“Š Upload coverage reports
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/mobile/coverage
          flags: mobile
          name: mobile-coverage
          fail_ci_if_error: false

      - name: ğŸ“ˆ Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.node-version == 18
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./frontend/mobile/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: ğŸ“Š Mobile Test Coverage

  # ğŸ”’ Security scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: ğŸ“¦ Setup Node.js for security scan
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/mobile/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Run npm audit
        run: npm audit --audit-level=high

  # ğŸ“± Build validation
  build-validation:
    name: ğŸ“± Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/mobile/package-lock.json

      - name: ğŸ¯ Setup Expo CLI
        run: npm install -g @expo/cli

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Validate Expo configuration
        run: npx expo doctor

      - name: ğŸ“± Export for web (validation)
        run: npx expo export --platform web

      - name: ğŸ“Š Analyze bundle size
        run: |
          if [ -d "dist" ]; then
            echo "ğŸ“¦ Bundle Analysis:"
            du -sh dist/
            find dist/ -name "*.js" -type f -exec du -h {} + | sort -rh | head -10
          fi

  # ğŸ“ˆ Performance testing
  performance:
    name: ğŸ“ˆ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-validation]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/mobile/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš¡ Run performance tests
        run: |
          echo "ğŸ“Š Performance Metrics:"
          npm run test:performance || echo "Performance tests not yet implemented"

      - name: ğŸ“ Bundle size analysis
        run: |
          echo "ğŸ“¦ Analyzing bundle size impact..."
          npm run analyze-bundle || echo "Bundle analysis not yet configured"

  # âœ… Integration check
  integration:
    name: âœ… Integration Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test, security, build-validation]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/mobile/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run integration tests
        run: npm run test:integration || npm test

      - name: âœ… All checks passed
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "ğŸ“± Mobile app is ready for deployment"

  # ğŸ“‹ Summary
  ci-summary:
    name: ğŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, build-validation, performance]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate summary
        run: |
          echo "## ğŸ“± Mobile CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”’ Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“± Build | ${{ needs.build-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“ˆ Performance | ${{ needs.performance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.build-validation.result }}" == "success" ]]; then
            echo "âœ… **All checks passed!** Mobile app is ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some checks failed.** Please review the logs above." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Mobile CI Pipeline Summary')
            );
            
            const body = `## ğŸ“± Mobile CI Pipeline Summary
            
| Job | Status |
|-----|--------|
| ğŸ” Lint | ${{ needs.lint.result }} |
| ğŸ§ª Tests | ${{ needs.test.result }} |
| ğŸ”’ Security | ${{ needs.security.result }} |
| ğŸ“± Build | ${{ needs.build-validation.result }} |
| ğŸ“ˆ Performance | ${{ needs.performance.result }} |

${needs.lint.result === 'success' && needs.test.result === 'success' && needs.security.result === 'success' && needs.build-validation.result === 'success' ? 'âœ… **All checks passed!** Mobile app is ready for deployment.' : 'âŒ **Some checks failed.** Please review the logs above.'}

---
ğŸ¤– *Automated by PRIMOTEX Mobile CI Pipeline*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }